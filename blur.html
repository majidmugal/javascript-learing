<!DOCTYPE html>
<html>
<head>
    <title>blur image project</title>
    <style>
      body{

        text-align: center;
        margin-top: 50px;
        font-family: arial;
      }
      h2{
        font-size: 35px;
      }
      .blur{
        filter: blur(5px);
      }

       button{
        font-size: 20px;
        padding: 10px 20px;
       }
      
       .bright{
        background-color: rgb(24, 61, 174);
       }
       .cont{
        background-color: rgb(185, 19, 46);
       }
       .zoom{
        background-color: rgba(167, 218, 40, 0.772);
       }


    </style>
</head>
<body>

    <h2>iamge blur project</h2>

    <img id="myimage" src="pexels-skitterphoto-3706.jpg" width="500">

    <br><br>


    <button onclick="blurimage()">image blur</button>

    <button class="bright" onclick="brightness()">brightness</button>
    <button class="cont"  onclick="contrast()">contrast</button>
    <button class="zoom" onclick="zoomimage()">zoomimage</button>
    
    <script src="blur.js"></script>

</body>
</html>
